name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
      - name: Go fmt
        run: gofmt -w ./cmd ./internal || true
      - name: Validate frontend
        run: |
          cd web
          npm install
          npm run build --if-present
      - name: Build Docker action image
        uses: ./.github/actions/docker
